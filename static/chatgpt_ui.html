<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Finder AI - ChatGPT Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8c6a;
            --secondary-color: #f7f7f8;
            --text-color: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --message-spacing: 1.5rem;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: var(--shadow-lg);
        }

        /* Header */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .role-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .role-selector option {
            background: var(--primary-color);
            color: white;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: var(--message-spacing);
            background: var(--secondary-color);
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .message-content {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-content {
            border: 1px solid var(--border-color);
        }

        /* Typing Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Source Citations */
        .sources-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .sources-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .source-item {
            background: var(--secondary-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            border-left: 3px solid var(--primary-color);
        }

        .source-meta {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        /* Input Area */
        .input-container {
            padding: 2rem;
            background: white;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            max-width: 100%;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.4;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
        }

        .message-input::placeholder {
            color: var(--text-light);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                max-width: 100%;
                min-height: 100vh;
            }
            
            .header {
                padding: 1rem;
            }
            
            .messages-container {
                padding: 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .message {
                max-width: 95%;
            }
        }

        /* Modern scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>
                ðŸ¤– Article Finder AI
            </h1>
            <div class="controls">
                <select class="role-selector" id="userRole">
                    <option value="staff">Staff Access</option>
                    <option value="legal">Legal Access</option>
                    <option value="admin">Admin Access</option>
                    <option value="public">Public Access</option>
                </select>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <div class="message assistant">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        Hi! I'm Crystal, your AI assistant for the Article Finder system. I can help you search through documents, answer questions, and chat naturally. What would you like to know?
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Ask me anything about your documents or just chat..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button type="submit" class="send-button" id="sendButton">
                        âž¤
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ChatGPTInterface {
            constructor() {
                this.conversationId = null;
                this.isStreaming = false;
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.userRole = document.getElementById('userRole');
                this.chatForm = document.getElementById('chatForm');

                this.initializeEventListeners();
                this.autoResizeTextarea();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.messageInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.messageInput.addEventListener('input', () => this.autoResizeTextarea());
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!this.isStreaming && this.messageInput.value.trim()) {
                        this.sendMessage();
                    }
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                if (!this.isStreaming && this.messageInput.value.trim()) {
                    this.sendMessage();
                }
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 150) + 'px';
            }

            addMessage(role, content, sources = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                let sourcesHtml = '';
                if (sources && sources.length > 0) {
                    sourcesHtml = `
                        <div class="sources-section">
                            <div class="sources-title">ðŸ“š Sources:</div>
                            ${sources.map(source => `
                                <div class="source-item">
                                    <div class="source-meta">
                                        ${source.doc_id} â€¢ Pages ${source.page_start}-${source.page_end}
                                    </div>
                                    <div>${source.excerpt.substring(0, 200)}...</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        ${content}
                        ${sourcesHtml}
                    </div>
                `;

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="typing-indicator">
                        <span>Crystal is thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;

                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            addStreamingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.id = 'streamingMessage';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content" id="streamingContent"></div>
                `;

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return document.getElementById('streamingContent');
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isStreaming) return;

                // Add user message
                this.addMessage('user', message);
                
                // Clear input and disable send button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.isStreaming = true;
                this.sendButton.innerHTML = '<div class="spinner"></div>';
                this.sendButton.disabled = true;

                // Show typing indicator briefly
                this.addTypingIndicator();

                try {
                    const response = await fetch('/chat/stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: this.conversationId,
                            user_role: this.userRole.value,
                            use_documents: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    // Remove typing indicator and add streaming message
                    this.removeTypingIndicator();
                    const streamingContent = this.addStreamingMessage();
                    
                    let fullResponse = '';
                    let sources = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.conversation_id) {
                                        this.conversationId = data.conversation_id;
                                    }
                                    
                                    if (data.sources) {
                                        sources = data.sources;
                                    }
                                    
                                    if (data.content) {
                                        fullResponse += data.content;
                                        streamingContent.textContent = fullResponse;
                                        this.scrollToBottom();
                                    }
                                    
                                    if (data.error) {
                                        streamingContent.innerHTML = `<span style="color: #e53e3e;">Error: ${data.error}</span>`;
                                        break;
                                    }
                                    
                                    if (data.done) {
                                        break;
                                    }
                                } catch (e) {
                                    console.error('Error parsing chunk:', e);
                                }
                            }
                        }
                    }

                    // Add sources if available
                    if (sources && sources.length > 0) {
                        const sourcesHtml = `
                            <div class="sources-section">
                                <div class="sources-title">ðŸ“š Sources:</div>
                                ${sources.map(source => `
                                    <div class="source-item">
                                        <div class="source-meta">
                                            ${source.doc_id} â€¢ Pages ${source.page_start}-${source.page_end}
                                        </div>
                                        <div>${source.excerpt.substring(0, 200)}...</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        streamingContent.innerHTML = fullResponse + sourcesHtml;
                    }

                } catch (error) {
                    console.error('Error:', error);
                    this.removeTypingIndicator();
                    this.addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
                } finally {
                    this.isStreaming = false;
                    this.sendButton.innerHTML = 'âž¤';
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatGPTInterface();
        });
    </script>
</body>
</html>
