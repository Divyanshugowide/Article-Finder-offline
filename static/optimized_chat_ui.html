<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article Finder AI â€” Crystal Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Inter", sans-serif;
            color: #e2e8f0;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .sidebar {
            background: rgba(15, 23, 42, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .conversation-item {
            padding: 8px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 75%;
            border-radius: 10px;
            padding: 10px 14px;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            word-break: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: #fff;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #10b981;
        }
        
        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .chat-input {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            background: rgba(15, 23, 42, 0.8);
        }
        
        textarea {
            flex: 1;
            border-radius: 10px;
            border: none;
            resize: none;
            padding: 10px;
            font-size: 1rem;
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.1);
            max-height: 150px;
            overflow-y: auto;
        }
        
        textarea:focus {
            outline: none;
        }
        
        button.send,
        button.stop {
            border: none;
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button.send {
            background: #3b82f6;
        }
        
        button.stop {
            background: #ef4444;
            display: none;
        }
        
        button.send:hover {
            background: #2563eb;
        }
        
        button.stop:hover {
            background: #dc2626;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <h4>Conversations</h4>
            <div id="conversationList"></div>
            <button id="newChat" class="btn btn-success btn-sm w-100 mt-2"><i class="fas fa-plus"></i> New Chat</button>
            <button id="deleteChats" class="btn btn-danger btn-sm w-100 mt-2"><i class="fas fa-trash"></i> Delete All</button>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h5>ðŸ¤– Crystal â€” Article Finder AI</h5>
                <div class="d-flex gap-2 align-items-center">
                    <select id="roleSelect" class="form-select form-select-sm">
            <option value="staff">Staff</option>
            <option value="legal">Legal</option>
            <option value="admin">Admin</option>
            <option value="public">Public</option>
          </select>
                    <button id="stopBtn" class="stop"><i class="fas fa-stop"></i></button>
                </div>
            </div>

            <div id="messages" class="messages"></div>

            <div class="chat-input">
                <textarea id="messageInput" placeholder="Ask me anything about your documents... (Shift+Enter for new line)"></textarea>
                <button id="sendBtn" class="send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("messageInput");
        const stopBtn = document.getElementById("stopBtn");
        let conversationId = null,
            readerController = null,
            streaming = false;

        function scrollBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = "message " + role;
            div.innerHTML = text.replace(/\n/g, "<br>");
            messagesEl.appendChild(div);
            scrollBottom();
            return div;
        }

        async function loadConversations() {
            const res = await fetch("/chat/conversations");
            const data = await res.json();
            const list = document.getElementById("conversationList");
            list.innerHTML = "";
            data.reverse().forEach((c) => {
                const item = document.createElement("div");
                item.className = "conversation-item";
                item.innerHTML = `
          <span>${c.user_role} â€¢ ${new Date(c.created_at).toLocaleTimeString()}</span>
          <div>
            <button class="btn btn-sm btn-outline-light me-1"><i class="fas fa-comments"></i></button>
            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
          </div>`;
                const [loadBtn, delBtn] = item.querySelectorAll("button");
                loadBtn.onclick = () => loadConversation(c.conversation_id);
                delBtn.onclick = async(e) => {
                    e.stopPropagation();
                    if (confirm("Delete this conversation?")) {
                        await fetch(`/chat/conversations/${c.conversation_id}`, {
                            method: "DELETE"
                        });
                        if (conversationId === c.conversation_id) {
                            conversationId = null;
                            messagesEl.innerHTML = "";
                        }
                        loadConversations();
                    }
                };
                list.appendChild(item);
            });
        }

        async function loadConversation(id) {
            const res = await fetch(`/chat/conversations/${id}`);
            const data = await res.json();
            conversationId = id;
            messagesEl.innerHTML = "";
            data.messages.forEach((m) => addMessage(m.role, m.content));
            scrollBottom();
        }

        document.getElementById("newChat").onclick = () => {
            conversationId = null;
            messagesEl.innerHTML = "";
            addMessage("assistant", "ðŸ‘‹ Hi! I'm <strong>Crystal</strong> â€” your Article Finder assistant.<br>How can I help you today?");
        };

        document.getElementById("deleteChats").onclick = async() => {
            if (confirm("Delete all conversations?")) {
                const res = await fetch("/chat/conversations");
                const chats = await res.json();
                for (const c of chats) {
                    await fetch(`/chat/conversations/${c.conversation_id}`, {
                        method: "DELETE"
                    });
                }
                loadConversations();
            }
        };

        async function sendMessage() {
            const msg = inputEl.value.trim();
            if (!msg || streaming) return;

            addMessage("user", msg);
            inputEl.value = "";

            const assistant = addMessage("assistant", `<div class="spinner"></div>`);
            scrollBottom();

            const res = await fetch("/chat/stream", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: msg,
                    conversation_id: conversationId,
                    user_role: document.getElementById("roleSelect").value,
                    use_documents: true
                }),
            });

            readerController = new AbortController();
            const reader = res.body.getReader({
                signal: readerController.signal
            });
            const decoder = new TextDecoder();
            let buffer = "",
                full = "";
            streaming = true;
            stopBtn.style.display = "inline-block";
            assistant.innerHTML = "";

            while (true) {
                const {
                    done,
                    value
                } = await reader.read().catch(() => ({
                    done: true
                }));
                if (done) break;
                buffer += decoder.decode(value, {
                    stream: true
                });
                const lines = buffer.split("\n");
                buffer = lines.pop();
                for (const line of lines) {
                    if (!line.startsWith("data: ")) continue;
                    try {
                        const data = JSON.parse(line.slice(6));
                        if (data.conversation_id) conversationId = data.conversation_id;
                        if (data.content) {
                            full += data.content;
                            assistant.innerHTML = full.replace(/\n/g, "<br>");
                            scrollBottom();
                            await new Promise((r) => setTimeout(r, 20)); // smoothness
                        }
                    } catch {}
                }
            }

            streaming = false;
            stopBtn.style.display = "none";
            readerController = null;
            loadConversations();
        }

        stopBtn.onclick = () => {
            if (streaming && readerController) {
                readerController.abort();
                stopBtn.style.display = "none";
                streaming = false;
            }
        };

        document.getElementById("sendBtn").onclick = sendMessage;
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        loadConversations();
        addMessage("assistant", "ðŸ‘‹ Hi! I'm <strong>Crystal</strong> â€” your Article Finder assistant.<br>How can I help you today?");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
