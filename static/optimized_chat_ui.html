<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crystal Chat â€” Article Finder AI</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
         :root {
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --user-msg-bg: #2f80ed;
            --assistant-msg-bg: #444654;
            --border-color: #4a4b53;
            --text-color: #ececf1;
            --accent: #19c37d;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: var(--chat-bg);
            color: var(--text-color);
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }
        /* Sidebar */
        
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 2;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-header button {
            width: 100%;
            background: var(--accent);
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .sidebar-header button:hover {
            background: #15a66d;
        }
        
        .sidebar-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .conversation-item {
            padding: 10px;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .conversation-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 10px;
        }
        
        .sidebar-footer button {
            width: 100%;
            background: #ef4444;
            border: none;
            padding: 8px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .sidebar-footer button:hover {
            background: #dc2626;
        }
        /* Chat Area */
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            background: #2a2b32;
            position: relative;
            z-index: 1;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .menu-toggle:hover {
            color: var(--accent);
        }
        
        .chat-header select {
            background: #3b3b44;
            border: none;
            color: var(--text-color);
            border-radius: 6px;
            padding: 4px 8px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            min-height: 0;
        }
        /* Messages */
        
        .message {
            margin-bottom: 16px;
            line-height: 1.6;
            white-space: normal;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-msg-bg);
            padding: 16px 20px;
            border-radius: 10px;
            max-width: 80%;
            color: #f1f1f1;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            padding: 16px 20px;
            border-radius: 10px;
            max-width: 80%;
            color: white;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
        }
        
        .message strong {
            color: #ffffff;
            font-weight: 600;
        }
        
        .message ul,
        .message ol {
            margin: 10px 0 10px 25px;
            padding: 0;
        }
        
        .message li {
            margin-bottom: 5px;
        }
        
        .message pre {
            background: #1e1e2e;
            color: #dcdcdc;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95rem;
        }
        /* Input Area */
        
        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background: #343541;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        textarea {
            flex: 1;
            background: #40414f;
            border: none;
            resize: none;
            color: white;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            line-height: 1.4;
            max-height: 160px;
            overflow-y: auto;
        }
        
        textarea:focus {
            outline: none;
        }
        
        button.send,
        button.stop {
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button.send {
            background: var(--accent);
        }
        
        button.send:hover {
            background: #15a66d;
        }
        
        button.stop {
            background: #ef4444;
            display: none;
        }
        
        button.stop:hover {
            background: #dc2626;
        }
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }
        
        @media (max-width: 900px) {
            .sidebar {
                position: absolute;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
        <div class="sidebar-header">
            <button id="newChat"><i class="fas fa-plus"></i> New Chat</button>
        </div>
        <div class="sidebar-list" id="conversationList"></div>
        <div class="sidebar-footer">
            <button id="deleteChats"><i class="fas fa-trash"></i> Delete All</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h5 style="margin:0;">ðŸ’Ž Crystal â€” Article Finder AI</h5>
            <div class="d-flex gap-2 align-items-center">
                <select id="roleSelect">
          <option value="staff">Staff</option>
          <option value="legal">Legal</option>
          <option value="admin">Admin</option>
          <option value="public">Public</option>
        </select>
                <button id="stopBtn" class="stop"><i class="fas fa-stop"></i></button>
            </div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="chat-input">
            <textarea id="messageInput" placeholder="Message Crystal... (Shift + Enter for new line)"></textarea>
            <button id="sendBtn" class="send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("messageInput");
        const stopBtn = document.getElementById("stopBtn");
        const conversationList = document.getElementById("conversationList");
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("menuToggle");
        let conversationId = null,
            readerController = null,
            streaming = false;

        const scrollBottom = () => {
            messagesEl.scrollTo({
                top: messagesEl.scrollHeight,
                behavior: "smooth"
            });
        };

        function formatMarkdown(text) {
            // bold
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            // numbered lists
            text = text.replace(/^\s*\d+\.\s+/gm, match => `<br>${match}`);
            // newlines to paragraphs
            return text.replace(/\n\n/g, "<br><br>").replace(/\n/g, "<br>");
        }

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerHTML = formatMarkdown(text);
            messagesEl.appendChild(div);
            scrollBottom();
            return div;
        }

        async function loadConversations() {
            const res = await fetch("/chat/conversations");
            const data = await res.json();
            conversationList.innerHTML = "";
            data.forEach(c => {
                const item = document.createElement("div");
                item.className = "conversation-item";
                item.innerHTML = `
          <span>${c.user_role || "Chat"}</span>
          <div>
            <button class="btn btn-sm text-light" style="background:none;border:none"><i class="fas fa-comments"></i></button>
            <button class="btn btn-sm text-danger" style="background:none;border:none"><i class="fas fa-trash"></i></button>
          </div>`;
                const [loadBtn, delBtn] = item.querySelectorAll("button");
                loadBtn.onclick = () => loadConversation(c.conversation_id);
                delBtn.onclick = async(e) => {
                    e.stopPropagation();
                    if (confirm("Delete this chat?")) {
                        await fetch(`/chat/conversations/${c.conversation_id}`, {
                            method: "DELETE"
                        });
                        if (conversationId === c.conversation_id) messagesEl.innerHTML = "";
                        loadConversations();
                    }
                };
                conversationList.appendChild(item);
            });
        }

        async function loadConversation(id) {
            const res = await fetch(`/chat/conversations/${id}`);
            const conv = await res.json();
            conversationId = id;
            messagesEl.innerHTML = "";
            conv.messages.forEach(m => addMessage(m.role, m.content));
            scrollBottom();
            sidebar.classList.add("hidden");
        }

        document.getElementById("newChat").onclick = () => {
            conversationId = null;
            messagesEl.innerHTML = "";
            addMessage("assistant", "ðŸ‘‹ Hi! I'm <strong>Crystal</strong> â€” your Article Finder assistant.<br>How can I help you today?");
        };

        document.getElementById("deleteChats").onclick = async() => {
            if (confirm("Delete all chats?")) {
                const res = await fetch("/chat/conversations");
                const chats = await res.json();
                for (const c of chats) {
                    await fetch(`/chat/conversations/${c.conversation_id}`, {
                        method: "DELETE"
                    });
                }
                loadConversations();
            }
        };

        async function sendMessage() {
            const msg = inputEl.value.trim();
            if (!msg || streaming) return;
            addMessage("user", msg);
            inputEl.value = "";
            const assistant = addMessage("assistant", `<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`);

            const res = await fetch("/chat/stream", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: msg,
                    conversation_id: conversationId,
                    user_role: document.getElementById("roleSelect").value,
                    use_documents: true
                }),
            });

            readerController = new AbortController();
            const reader = res.body.getReader({
                signal: readerController.signal
            });
            const decoder = new TextDecoder();
            let buffer = "",
                full = "";
            streaming = true;
            stopBtn.style.display = "inline-block";
            assistant.innerHTML = "";

            while (true) {
                const {
                    done,
                    value
                } = await reader.read().catch(() => ({
                    done: true
                }));
                if (done) break;
                buffer += decoder.decode(value, {
                    stream: true
                });
                const lines = buffer.split("\n");
                buffer = lines.pop();
                for (const line of lines) {
                    if (!line.startsWith("data: ")) continue;
                    try {
                        const data = JSON.parse(line.slice(6));
                        if (data.conversation_id) conversationId = data.conversation_id;
                        if (data.content) {
                            full += data.content;
                            assistant.innerHTML = formatMarkdown(full);
                            scrollBottom();
                        }
                    } catch {}
                }
            }

            stopBtn.style.display = "none";
            readerController = null;
            streaming = false;
            loadConversations();
        }

        stopBtn.onclick = () => {
            if (streaming && readerController) {
                readerController.abort();
                streaming = false;
                stopBtn.style.display = "none";
                addMessage("assistant", "â›” Chat stopped by user.");
            }
        };

        toggleBtn.onclick = () => sidebar.classList.toggle("hidden");

        document.getElementById("sendBtn").onclick = sendMessage;
        inputEl.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        loadConversations();
        addMessage("assistant", "ðŸ‘‹ Hi! I'm <strong>Crystal</strong> â€” your Article Finder assistant.<br>How can I help you today?");
    </script>
</body>

</html>
