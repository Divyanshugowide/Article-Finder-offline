<!DOCTYPE html>

    <title>💎 Crystal Chat — Article Finder AI</title>

    <style>
         :root {
            --sidebar-bg: #1e1f23;
            --chat-bg: #2b2d31;
            --user-msg-bg: #007bff;
            --assistant-msg-bg: #3a3b41;

            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--chat-bg);
            color: var(--text-color);
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }
        /* Sidebar */
        /* Sidebar */
        
        .sidebar {
            width: 280px;
            background: rgba(30, 31, 35, 0.75);
            backdrop-filter: blur(14px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 20px rgba(167, 139, 250, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .sidebar::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(167, 139, 250, 0.15), transparent 60%), radial-gradient(circle at bottom right, rgba(147, 197, 253, 0.1), transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .sidebar-header {
            padding: 16px;

            position: relative;
            z-index: 2;
        }
        
        .sidebar-header button {
            width: 100%;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: white;

        .conversation-item {

            border: 1px solid rgba(255, 255, 255, 0.05);

        .conversation-item:hover {

            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);

            background: transparent;
            border: none;
            color: #f5f5f5;

            flex: 1;
            outline: none;

        .conversation-item button {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
            transition: color 0.2s ease, transform 0.2s ease;

        .conversation-item button:hover {
            color: #fff;
            transform: scale(1.15);
        }
        /* Chat area */
        /* ===============================
   💎 Crystal Chat Area Enhancement
   =============================== */
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #2b2d31 0%, #1a1a1d 100%);
            position: relative;
            overflow: hidden;
        }
        
        .chat-area::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.08), transparent 70%), radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.1), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        /* Header */
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(31, 31, 36, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 10px rgba(167, 139, 250, 0.15);
        }
        
        .chat-header h4 {
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        /* Messages area */
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            position: relative;
            z-index: 1;
        }
        /* Messages styling */
        
        .message {
            margin-bottom: 18px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
            font-size: 0.95rem;
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 14px 18px;
            border-radius: 18px 18px 0 18px;
            color: #fff;
            max-width: 75%;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            transform-origin: bottom right;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            border-radius: 18px 18px 18px 0;
            max-width: 75%;
            color: #f5f5f5;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.15);
            transform-origin: bottom left;
        }
        /* Highlighted text inside assistant replies */
        
        .highlight {
            background: rgba(147, 197, 253, 0.15);
            border-left: 3px solid #8b5cf6;
            border-radius: 6px;
            padding: 3px 5px;
            font-weight: 600;
        }
        /* Chat input area */
        /* =======================================
   🌈 CRYSTAL AI — Glowing Chat Input Bar
   ======================================= */
        
        .chat-input {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: rgba(31, 31, 36, 0.9);
            border-top: 2px solid transparent;
            backdrop-filter: blur(14px);
            position: relative;
            z-index: 2;
            box-shadow: 0 -2px 15px rgba(139, 92, 246, 0.3);
            overflow: hidden;
        }
        
        .chat-input::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient( 90deg, #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0080ff, #ff00ff, #ff0080);
            background-size: 400% 100%;
            animation: rainbowMove 8s linear infinite;
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        /* Textarea styling */
        
        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            padding: 12px;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.4);
        }
        /* Send & Stop buttons */
        
        .send,
        .stop {
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
        }
        
        .send {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        }
        
        .stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            display: none;
        }
        
        .send:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }
        
        .stop:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.7);
        }
        /* Fancy entry animation */
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8b5cf6, #3b82f6);
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #a78bfa, #60a5fa);
        }
        /* ========================================
   🌈 CRYSTAL AI HEADER — RAINBOW GLOW EFFECT
   ======================================== */
        
        .chat-header {
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid transparent;
            background: rgba(31, 31, 36, 0.85);
            backdrop-filter: blur(12px);
            z-index: 2;
            box-shadow: 0 2px 15px rgba(139, 92, 246, 0.2);
        }
        
        .chat-header::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: 0;
            background: linear-gradient( 90deg, #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0080ff, #ff00ff, #ff0080);
            background-size: 400% 100%;
            animation: rainbowMove 8s linear infinite;
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        /* Logo shimmer effect */
        
        .chat-header img {
            filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.6));
            transition: filter 0.4s ease, transform 0.4s ease;
        }
        
        .chat-header img:hover {
            transform: rotate(8deg) scale(1.1);
            filter: drop-shadow(0 0 20px rgba(147, 197, 253, 0.8));
        }
        /* Gradient shimmer text effect */
        
        .chat-header h4 {
            background: linear-gradient(90deg, #a78bfa, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300%;
            animation: textShimmer 5s linear infinite;
        }
        /* Animations */
        
        @keyframes rainbowMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        @keyframes textShimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <button id="newChat"><i class="fas fa-plus"></i> New Chat</button>
        </div>
        <div id="conversationList" class="sidebar-list"></div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <h4 style="margin:0; display:flex; align-items:center; gap:8px;">
                <img src="/static/ChatGPT Image Oct 20, 2025, 09_45_27 PM.png" alt="Crystal AI Logo" style="width:28px; height:28px; border-radius:6px;"> Crystal Chat
            </h4>

            <div>
                <select id="roleSelect">
          <option value="staff">Staff</option>
          <option value="legal">Legal</option>
          <option value="admin">Admin</option>
        </select>
                <button id="stopBtn" class="stop"><i class="fas fa-stop"></i></button>
            </div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="chat-input">
            <textarea id="messageInput" placeholder="Message Crystal..."></textarea>
            <button id="sendBtn" class="send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("messageInput");
        const stopBtn = document.getElementById("stopBtn");
        const conversationList = document.getElementById("conversationList");
        let conversationId = null;
        let abortController = null;
        let streaming = false;

        function scrollBottom() {
            messagesEl.scrollTo({
                top: messagesEl.scrollHeight,
                behavior: "smooth"
            });
        }

        function formatText(text) {
            text = text.replace(/\=\=(.*?)\=\=/g, '<span class="highlight">$1</span>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            return text;
        }

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = "message " + role;
            div.innerHTML = formatText(text);
            messagesEl.appendChild(div);
            scrollBottom();
            return div;
        }

        async function loadChats() {
            const res = await fetch("/chat/conversations");
            const data = await res.json();
            conversationList.innerHTML = "";
            data.forEach(c => {
                const item = document.createElement("div");
                item.className = "conversation-item";

                item.innerHTML = `
          <input type="text" value="${c.name}" readonly />
          <div>
            <button class="rename"><i class="fas fa-pen"></i></button>
            <button class="delete"><i class="fas fa-trash"></i></button>
          </div>
        `;

                const input = item.querySelector("input");
                const renameBtn = item.querySelector(".rename");
                const delBtn = item.querySelector(".delete");

                input.onclick = () => loadConversation(c.conversation_id);
                renameBtn.onclick = e => {
                    e.stopPropagation();
                    input.removeAttribute("readonly");
                    input.focus();
                    const val = input.value;
                    input.value = "";
                    input.value = val; // cursor at end
                };
                input.onblur = async() => {
                    input.setAttribute("readonly", true);
                    const newName = input.value.trim() || "Untitled Chat";
                    await fetch(`/chat/conversations/${c.conversation_id}`, {
                        method: "PATCH",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            name: newName
                        })
                    });
                    loadChats();
                };
                delBtn.onclick = async e => {
                    e.stopPropagation();
                    if (confirm("Delete this chat?")) {
                        await fetch(`/chat/conversations/${c.conversation_id}`, {
                            method: "DELETE"
                        });
                        if (conversationId === c.conversation_id) messagesEl.innerHTML = "";
                        loadChats();
                    }
                };
                conversationList.appendChild(item);
            });
        }

        async function loadConversation(id) {
            const res = await fetch(`/chat/conversations/${id}`);
            const conv = await res.json();
            conversationId = id;
            messagesEl.innerHTML = "";
            conv.messages.forEach(m => addMessage(m.role, m.content));
            scrollBottom();
        }

        document.getElementById("newChat").onclick = () => {
            conversationId = null;
            messagesEl.innerHTML = "";
            addMessage("assistant", "👋 Hi! I'm <b>Crystal</b> — your Article Finder assistant. How can I help you?");
        };

        async function sendMessage() {
            const msg = inputEl.value.trim();
            if (!msg || streaming) return;
            addMessage("user", msg);
            inputEl.value = "";

            const assistant = addMessage("assistant", "<i>Crystal is thinking...</i>");
            stopBtn.style.display = "inline-block";
            streaming = true;
            abortController = new AbortController();

            try {
                const res = await fetch("/chat/stream", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: msg,
                        conversation_id: conversationId,
                        user_role: document.getElementById("roleSelect").value
                    }),
                    signal: abortController.signal
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "",
                    full = "";

                while (true) {
                    const {
                        done,
                        value
                    } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, {
                        stream: true
                    });
                    const lines = buffer.split("\n");
                    buffer = lines.pop();
                    for (const line of lines) {
                        if (!line.startsWith("data: ")) continue;
                        const data = JSON.parse(line.slice(6));
                        if (data.conversation_id) conversationId = data.conversation_id;
                        if (data.stopped) {
                            assistant.innerHTML = "⛔ You stopped this response.";
                            stopBtn.style.display = "none";
                            streaming = false;
                            return;
                        }
                        if (data.content) {
                            full += data.content;
                            assistant.innerHTML = formatText(full);
                            scrollBottom();
                        }
                    }
                }
            } catch (err) {
                if (err.name === "AbortError") {
                    assistant.innerHTML = "⛔ You stopped this response.";
                } else {
                    assistant.innerHTML = "⚠️ Error fetching response.";
                }
            } finally {
                stopBtn.style.display = "none";
                streaming = false;
                abortController = null;
                loadChats();
            }
        }

        stopBtn.onclick = async() => {
            if (!conversationId) return;
            stopBtn.style.display = "none";
            if (abortController) abortController.abort();
            await fetch(`/chat/stop/${conversationId}`, {
                method: "POST"
            });
            addMessage("assistant", "⛔ You stopped this response.");
        };

        document.getElementById("sendBtn").onclick = sendMessage;
        inputEl.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        loadChats();
        addMessage("assistant", "👋 Hi! I'm <b>Crystal</b> — your Article Finder assistant. How can I help you?");
    </script>

    <script>
        /* =======================================
                   🌈 CRYSTAL AI — Rainbow Animated Favicon
                   ======================================= */
        (function rainbowFavicon() {
            const faviconURL = "/static/ChatGPT Image Oct 20, 2025, 09_45_27 PM.png";
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            let hue = 0;
            canvas.width = 64;
            canvas.height = 64;

            img.crossOrigin = "anonymous";
            img.src = faviconURL;

            img.onload = function() {
                setInterval(() => {
                    ctx.clearRect(0, 0, 64, 64);
                    ctx.save();
                    ctx.shadowBlur = 18;
                    ctx.shadowColor = `hsl(${hue}, 100%, 65%)`;
                    ctx.drawImage(img, 8, 8, 48, 48);
                    ctx.restore();

                    const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
                    link.rel = "icon";
                    link.type = "image/png";
                    link.href = canvas.toDataURL("image/png");
                    document.head.appendChild(link);

                    hue = (hue + 5) % 360;
                }, 150);
            };
        })();
    </script>
